          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-admin/
          server-dir: /admin.analizgaraj.com/
          dangerous-clean-slate: true

      # NotificationConsumer'Ä± FTP'ye yÃ¼kle
      - name: NotificationConsumer KodlarÄ±nÄ± FTP'ye YÃ¼kle
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-notificationconsumer/
          server-dir: /notification-consumer.analizgaraj.com/
          dangerous-clean-slate: true

      # MailConsumer'Ä± FTP'ye yÃ¼kle
      - name: MailConsumer KodlarÄ±nÄ± FTP'ye YÃ¼kle
