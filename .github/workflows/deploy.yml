name: FTP Deploy (Multiple Projects)

on:
  push:
    branches:
      - master  # Sadece master branch'e push yapÄ±ldÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Kodu GitHub'dan Ã‡ek
      - name: Kodu GitHub'dan Ã‡ek
        uses: actions/checkout@v2

      # ðŸ“Œ .NET 8 SDK Kurulumu (MyBlogSite Ä°Ã§in)
      - name: .NET 8 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ðŸ“Œ Ä°lk Proje: MyBlogSite (.NET 8)
      - name: MailConsumer Projesini Build ve Publish Et (.NET 8)
        run: dotnet publish ./MyBlogSite.APIs/MyBlogSite/MyBlogSite.csproj -c Release -o ./publish-myblogsite

      # MyBlogSite Ä°Ã§in web.config GÃ¼ncelleme
      - name: MailConsumer Web.config Ä°Ã§ine ASPNETCORE_ENVIRONMENT Ekle
        run: |
          if [ -f "./publish-mailconsumer/web.config" ]; then
            sed -i 's|</aspNetCore>|<environmentVariables><environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" /></environmentVariables></aspNetCore>|' ./publish-mailconsumer/web.config
          fi

      # ðŸ“Œ .NET 9 SDK Kurulumu (NotificationConsumer Ä°Ã§in)
      - name: .NET 9 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # ðŸ“Œ Ä°kinci Proje: NotificationConsumer (.NET 9)
      - name: NotificationConsumer Projesini Build ve Publish Et (.NET 9)
        run: dotnet publish ./MyBlogSite.Consumers/NotificationConsumer/NotificationConsumer.csproj -c Release -o ./publish-notificationconsumer

      # NotificationConsumer Ä°Ã§in web.config GÃ¼ncelleme
      - name: NotificationConsumer Web.config Ä°Ã§ine ASPNETCORE_ENVIRONMENT Ekle
        run: |
          if [ -f "./publish-notificationconsumer/web.config" ]; then
            sed -i 's|</aspNetCore>|<environmentVariables><environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" /></environmentVariables></aspNetCore>|' ./publish-notificationconsumer/web.config
          fi

      # ðŸ“Œ FTP 1: MailConsumer'Ä± YÃ¼kle (clean: true ile eski dosyalarÄ± sil)
      - name: MailConsumer KodlarÄ±nÄ± FTP 1'e YÃ¼kle
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-mailconsumer/  # Sadece MailConsumer iÃ§in publish edilen dosyalarÄ± yÃ¼kle
          server-dir: /httpdocs/  # FTP sunucusundaki hedef klasÃ¶r
          clean: true  # Eski dosyalarÄ± temizleyerek yÃ¼kleme yap

      # ðŸ“Œ FTP 2: NotificationConsumer'Ä± YÃ¼kle (clean: true ile eski dosyalarÄ± sil)
      - name: NotificationConsumer KodlarÄ±nÄ± FTP 2'ye YÃ¼kle
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-notificationconsumer/  # Sadece NotificationConsumer iÃ§in publish edilen dosyalarÄ± yÃ¼kle
          server-dir: /mail-consumer.analizgaraj.com/  # FTP sunucusundaki hedef klasÃ¶r
          clean: true  # Eski dosyalarÄ± temizleyerek yÃ¼kleme yap
