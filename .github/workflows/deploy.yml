name: FTP Deploy (Multiple Projects)

on:
  push:
    branches:
      - master  # Sadece master branch'e push yapÄ±ldÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Kodu GitHub'dan Ã‡ek
      - name: Kodu GitHub'dan Ã‡ek
        uses: actions/checkout@v2

      # ðŸ“Œ .NET 8 SDK Kurulumu (MyBlogSite Ä°Ã§in)
      - name: .NET 8 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ðŸ“Œ Ä°lk Proje: MyBlogSite (.NET 8)
      - name: MyBlogSite Projesini Build ve Publish Et (.NET 8)
        run: dotnet publish ./MyBlogSite.APIs/MyBlogSite/MyBlogSite.csproj -c Release -o ./publish-myblogsite

      # ðŸ“Œ .NET 9 SDK Kurulumu (NotificationConsumer Ä°Ã§in)
      - name: .NET 9 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # ðŸ“Œ Ä°kinci Proje: NotificationConsumer (.NET 9)
      - name: NotificationConsumer Projesini Build ve Publish Et (.NET 9)
        run: dotnet publish ./MyBlogSite.Consumers/NotificationConsumer/NotificationConsumer.csproj -c Release -o ./publish-notificationconsumer

      # ðŸ“Œ Web.config OluÅŸturma/GÃ¼ncelleme (MyBlogSite)
      - name: MyBlogSite Web.config GÃ¼ncelleme
        run: |
          cat > ./publish-myblogsite/web.config <<EOL
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <location path="." inheritInChildApplications="false">
              <system.webServer>
                <handlers>
                  <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
                </handlers>
                <aspNetCore processPath="dotnet" arguments=".\MyBlogSite.dll" stdoutLogEnabled="false" hostingModel="inprocess">
                  <environmentVariables>
                    <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                  </environmentVariables>
                </aspNetCore>
              </system.webServer>
            </location>
          </configuration>
          EOL

      # ðŸ“Œ Web.config OluÅŸturma/GÃ¼ncelleme (NotificationConsumer)
      - name: NotificationConsumer Web.config GÃ¼ncelleme
        run: |
          cat > ./publish-notificationconsumer/web.config <<EOL
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <location path="." inheritInChildApplications="false">
              <system.webServer>
                <handlers>
                  <add name="aspNetCore" path="*" verb="*" modules="AspNetCoreModuleV2" resourceType="Unspecified" />
                </handlers>
                <aspNetCore processPath="dotnet" arguments=".\NotificationConsumer.dll" stdoutLogEnabled="false" hostingModel="inprocess">
                  <environmentVariables>
                    <environmentVariable name="ASPNETCORE_ENVIRONMENT" value="Production" />
                  </environmentVariables>
                </aspNetCore>
              </system.webServer>
            </location>
          </configuration>
          EOL

      # ðŸ“Œ FTP 1: MyBlogSite'Ä± YÃ¼kle
      - name: MyBlogSite KodlarÄ±nÄ± FTP'ye YÃ¼kle
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-myblogsite/
          server-dir: /httpdocs/
          dangerous-clean-slate: true

      # ðŸ“Œ FTP 2: NotificationConsumer'Ä± YÃ¼kle
      - name: NotificationConsumer KodlarÄ±nÄ± FTP'ye YÃ¼kle
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-notificationconsumer/
          server-dir: /mail-consumer.analizgaraj.com/
          dangerous-clean-slate: true
