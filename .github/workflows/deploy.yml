name: FTP Deploy (Multiple Projects)

on:
  push:
    branches:
      - main  # Sadece main branch'e push yapıldığında çalışır

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu GitHub'dan Çek
        uses: actions/checkout@v2

      - name: .NET 8 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: .NET 9 SDK Kurulumu
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Projeleri Build Et
        run: |
          dotnet publish ./MyBlogSite.APIs/MyBlogSite/MyBlogSite.csproj -c Release -o ./publish-myblogsite
          dotnet publish ./MyBlogSite.APIs/Admin/Admin.csproj -c Release -o ./publish-admin
          dotnet publish ./MyBlogSite.Consumers/NotificationConsumer/NotificationConsumer.csproj -c Release -o ./publish-notificationconsumer
          dotnet publish ./MyBlogSite.Consumers/MailConsumer/MailConsumer.csproj -c Release -o ./publish-mailconsumer

  ftp-deploy:
    needs: deploy  # Build tamamlandıktan sonra başlasın
    strategy:
      matrix:
        service: [myblogsite, admin, notificationconsumer, mailconsumer]
    runs-on: ubuntu-latest

    steps:
      - name: Kodu GitHub'dan Çek
        uses: actions/checkout@v2

      - name: FTP Deploy - ${{ matrix.service }}
        uses: SamKirkland/FTP-Deploy-Action@4.3.1
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish-${{ matrix.service }}/
          server-dir: /${{ matrix.service }}.analizgaraj.com/
          dangerous-clean-slate: true
